<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Bot Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181818; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #232323; padding: 32px 24px 24px 24px; border-radius: 12px; box-shadow: 0 2px 16px #0004; }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: 100%; padding: 8px; border-radius: 4px; border: none; margin-bottom: 16px; background: #333; color: #fff; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #4caf50; color: #fff; font-size: 16px; cursor: pointer; margin-bottom: 16px; transition: background 0.2s; }
        button:hover { background: #388e3c; }
        .info-btn { position: fixed; bottom: 24px; right: 24px; background: #2196f3; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #fff; border: none; cursor: pointer; box-shadow: 0 2px 8px #0003; }
        .token-popup { display: none; position: fixed; bottom: 80px; right: 24px; background: #232323; color: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px #0006; min-width: 220px; z-index: 10; }
        .token-popup.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Casino Bot Control</h2>
        <button id="restartBtn">Restart Bot</button>
        <label for="tokenInput">Discord Token</label>
        <input type="text" id="tokenInput" placeholder="Enter Discord Token">
        <button id="saveTokenBtn">Save Token</button>
    </div>
    <button class="info-btn" id="infoBtn" title="Show Discord Token">i</button>
    <div class="token-popup" id="tokenPopup">
        <strong>Current Discord Token:</strong>
        <div id="currentToken" style="word-break: break-all; margin-top: 8px;"></div>
    </div>
    <script>
        document.getElementById('restartBtn').onclick = function() {
            fetch('/api/restart', { method: 'POST' })
                .then(res => res.json())
                .then(data => alert('Bot is restarting...'));
        };
        document.getElementById('saveTokenBtn').onclick = function() {
            const token = document.getElementById('tokenInput').value;
            fetch('/api/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Token saved!');
                    document.getElementById('tokenInput').value = '';
                }
            });
        };
        document.getElementById('infoBtn').onclick = function() {
            const popup = document.getElementById('tokenPopup');
            if (popup.classList.contains('show')) {
                popup.classList.remove('show');
                return;
            }
            fetch('/api/token')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('currentToken').textContent = data.token || '(none)';
                    popup.classList.add('show');
                });
        };
        document.addEventListener('click', function(e) {
            if (!document.getElementById('infoBtn').contains(e.target) && !document.getElementById('tokenPopup').contains(e.target)) {
                document.getElementById('tokenPopup').classList.remove('show');
            }
        });
    </script>
</body>
</html>
